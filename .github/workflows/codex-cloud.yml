name: Codex Cloud CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: codex-cloud-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: '20.x'
  # Optional Codex Cloud integration (set these in repo secrets)
  CODEX_CLOUD_ENDPOINT: ${{ secrets.CODEX_CLOUD_ENDPOINT }}
  CODEX_CLOUD_TOKEN: ${{ secrets.CODEX_CLOUD_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose -f docker-compose.yml build

      - name: Docs lint (API Extractor)
        run: npm run docs:check

      - name: Run tests via Docker Compose
        run: |
          set -e
          docker compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from flow-test flow-test

      - name: Tear down docker compose
        if: always()
        run: docker compose -f docker-compose.yml down -v

      - name: Upload artifacts (results)
        uses: actions/upload-artifact@v4
        with:
          name: flow-test-results
          path: |
            results/latest.json
            results/latest.html
            results/*.html
          if-no-files-found: warn

      - name: Publish to Codex Cloud (optional)
        if: ${{ env.CODEX_CLOUD_ENDPOINT != '' && env.CODEX_CLOUD_TOKEN != '' }}
        run: |
          echo "Posting latest.json to Codex Cloud endpoint..."
          curl -sSf -X POST "$CODEX_CLOUD_ENDPOINT/api/runs" \
            -H "Authorization: Bearer $CODEX_CLOUD_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @results/latest.json
          echo "Done."

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "Collecting docker compose logs..."
          docker compose -f docker-compose.yml logs --no-color || true
