node_id: "debug-js-types"
suite_name: "Debug JavaScript Types"
base_url: "{{httpbin_url}}"

variables:
  test_number: 42

steps:
  - name: "Test number interpolation"
    request:
      method: "POST"
      url: "/post"
      headers:
        Content-Type: "application/json"
      body:
        # Test different ways of getting numbers
        direct_number: 123
        variable_number: "{{test_number}}"
        js_return_number: "{{$js.return 456}}"
        js_date_now: "{{$js.return Date.now()}}"
    assert:
      status_code: 200
    capture:
      response_body: "body"