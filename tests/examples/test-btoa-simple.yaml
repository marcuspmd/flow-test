suite_name: "Test btoa/atob Simple"
node_id: "test-btoa-simple"
base_url: "https://httpbin.org"

variables:
  test_string: "Hello World"

steps:
  - name: "Test btoa directly"
    pre_request:
      script: |
        console.log('Testing btoa function');
        const encoded = btoa('test:password');
        console.log('Encoded:', encoded);
        setVariable('encoded_value', encoded);
        request.headers['X-Test'] = encoded;

    request:
      method: GET
      url: "/get"

    assert:
      status_code: 200
